<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/all/login.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</head>
<body>
<div class="login-card">
    <!-- Hat Logo -->
    <img src="../assets/images/icon/img.png" alt="Graduation Hat">

    <h3>Login</h3>

    <form id="loginForm">
        <div class="mb-3">
            <input id="inputEmail" type="email" class="form-control" placeholder="EduChamp Email" required>
        </div>
        <div class="mb-3">
            <input id="inputPassword" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login">Log In</button>
        <a href="../static/password.html" class="forgot">Forgot Password?</a>
    </form>
</div>

<script src="../js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/loginManage.js"></script>

</body>
</html>
