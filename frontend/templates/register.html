<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/all/register.css">

</head>
<body>
<div class="container">
    <div class="row no-gutters">
        <!-- Left Welcome Section -->
        <div class="col-md-5 welcome-section">
            <img src="../assets/images/gallery/img_1.png" alt="Graduation Hat">
            <h1>Welcome</h1>
            <p>Register a new user and manage roles easily.</p>
            <button class="btn btn-login w-50" onclick="window.location.href='login.html'">Login</button>
        </div>

        <!-- Right Form Section -->
        <div class="col-md-7 form-section">
            <div class="form-header">
                <h2>Register User</h2>
                <p>Fill in details to create a new account</p>
            </div>

            <form id="userForm" class="row g-3">
                <div class="col-md-6">
                    <label for="u_id" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="u_id" placeholder="Enter User ID">
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter Contact">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role">
                        <option value="TEACHER">Teacher</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="col-12 mt-3">
                    <button type="button" class="btn-register" onclick="saveData()">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/registerManage.js"></script>
</body>
</html>
