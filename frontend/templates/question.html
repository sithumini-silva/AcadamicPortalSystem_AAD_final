<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            box-shadow: var(--shadow);
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }

        .navbar-nav .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary);
            display: inline-block;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #27ae60 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #e67e22 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--gray) 0%, #5a6268 100%);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background: white;
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border: none;
            position: sticky;
            top: 0;
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .action-cell {
            white-space: nowrap;
            text-align: center;
        }

        .action-btn {
            padding: 0.4rem 0.6rem;
            margin: 0 2px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background-color: var(--danger);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .option-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .option-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }

            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 1rem;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #dee2e6;
            }

            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                width: calc(50% - 1rem);
                padding-right: 1rem;
                text-align: left;
                font-weight: 600;
                color: var(--dark);
            }
        }

        .required::after {
            content: " *";
            color: var(--danger);
        }

        .exam-paper-preview {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            box-shadow: var(--shadow);
            display: none;
        }

        .paper-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .question-preview {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Make table rows clickable with cursor */
        #questionTableBody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #questionTableBody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* Prevent action buttons from triggering row click */
        .action-btn, .action-btn * {
            cursor: pointer !important;
        }
    </style>
</head>

<div class="main-container">
    <h1 class="page-title"><i class="fas fa-question-circle me-2"></i>Exam Question Management</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="card form-section">
                <div class="card-header">
                    <i class="fas fa-pen me-2"></i>Question Details
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="questionId" class="form-label">Question ID:</label>
                        <input type="text" id="questionId" class="form-control" placeholder="Auto Generated" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label required">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Question name" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label required">Content:</label>
                        <textarea id="content" class="form-control" placeholder="Question content" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label required">Options:</label>
                        <div class="option-grid">
                            <div class="mb-2">
                                <label for="option1" class="form-label">Option 1:</label>
                                <input type="text" id="option1" class="form-control" placeholder="Option 1" required>
                            </div>
                            <div class="mb-2">
                                <label for="option2" class="form-label">Option 2:</label>
                                <input type="text" id="option2" class="form-control" placeholder="Option 2" required>
                            </div>
                            <div class="mb-2">
                                <label for="option3" class="form-label">Option 3:</label>
                                <input type="text" id="option3" class="form-control" placeholder="Option 3" required>
                            </div>
                            <div class="mb-2">
                                <label for="option4" class="form-label">Option 4:</label>
                                <input type="text" id="option4" class="form-control" placeholder="Option 4" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mcqNumber" class="form-label required">MCQ Number:</label>
                        <input type="number" id="mcqNumber" class="form-control" placeholder="MCQ Number" required>
                    </div>

                    <div class="mb-3">
                        <label for="answer" class="form-label required">Correct Answer:</label>
                        <select id="answer" class="form-select" required>
                            <option value="" disabled selected>Select correct option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="examId" class="form-label required">Exam ID:</label>
                        <select id="examId" class="form-select" required>
                            <option value="" disabled selected>Select Exam</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="userId" class="form-label required">User ID:</label>
                        <select id="userId" class="form-select" required>
                            <option value="" disabled selected>Select User</option>
                        </select>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="handleSubmitData()">
                            <i class="fas fa-plus me-1"></i>Add Question
                        </button>
                        <button class="btn btn-secondary" onclick="duplicateQuestion()">
                            <i class="fas fa-copy me-1"></i>Duplicate
                        </button>
                        <button class="btn btn-warning" onclick="handleUpdate()">
                            <i class="fas fa-edit me-1"></i>Update
                        </button>
                        <button class="btn btn-danger" onclick="deleteSelectedQuestion()">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                        <button class="btn btn-success" onclick="clearForm()">
                            <i class="fas fa-eraser me-1"></i>Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchKeyword" class="form-control" placeholder="Enter keyword to search questions">
                <button class="btn btn-primary" onclick="generateExamPaper()">
                    <i class="fas fa-search me-1"></i>Search
                </button>
            </div>

            <div class="exam-paper-preview" id="examPaper">
                <h3 class="paper-title">Exam Paper Preview</h3>
                <div id="paperContent"></div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-list me-2"></i>Question List</span>
                    <button class="btn btn-sm btn-light" onclick="loadAllSubjects()">
                        <i class="fas fa-refresh me-1"></i>Refresh
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>MCQ No</th>
                                <th>Name</th>
                                <th>Content</th>
                                <th>Exam ID</th>
                                <th>User ID</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="questionTableBody">
                            <tr>
                                <td colspan="7" class="text-center p-4 text-muted">
                                    No questions available. Click Refresh to load questions.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Operation completed successfully!</span>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to show notification
    function showNotification(message, isSuccess = true) {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        notificationText.textContent = message;
        notification.className = isSuccess ? 'notification show' : 'notification show error';

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // Function to clear form
    function clearForm() {
        $("#questionId, #name, #content, #option1, #option2, #option3, #option4, #mcqNumber, #answer, #examId, #userId").val("");
        showNotification("Form cleared", true);
    }

    // Function to delete selected question
    function deleteSelectedQuestion() {
        const qid = $("#questionId").val();
        if (!qid) {
            showNotification("Please select a question to delete", false);
            return;
        }
        deleteQuestion(qid);
    }

    // Function to duplicate question
    function duplicateQuestion() {
        let selectedExamId = $("#examId").val();
        let selectedName = $("#name").val();

        if (!selectedExamId || !selectedName) {
            showNotification("Please select an exam and enter a question name before duplicating.", false);
            return;
        }

        // Clear only certain fields, keep exam and name
        $("#questionId, #content, #option1, #option2, #option3, #option4, #mcqNumber, #answer").val("");
        showNotification("Form ready for duplicate entry", true);
    }

    // Modified loadAllSubjects function to display abbreviated data
    function loadAllSubjects() {
        const token = localStorage.getItem("jwtToken");

        $.ajax({
            url: "http://localhost:8080/api/v1/questions/get",
            type: "GET",
            headers: {
                "Authorization": "Bearer " + token
            },
            success: function (data) {
                let tableBody = $("#questionTableBody");
                tableBody.empty();

                if (data.length === 0) {
                    tableBody.append(`
                        <tr>
                            <td colspan="7" class="text-center p-4 text-muted">
                                No questions available. Add a new question to get started.
                            </td>
                        </tr>
                    `);
                    return;
                }

                data.forEach(question => {
                    // Abbreviate long content for better table display
                    const shortContent = question.content && question.content.length > 50
                        ? question.content.substring(0, 50) + '...'
                        : question.content;

                    const shortName = question.name && question.name.length > 20
                        ? question.name.substring(0, 20) + '...'
                        : question.name;

                    let row = `
                    <tr data-id="${question.qid}">
                        <td>${question.qid || 'N/A'}</td>
                        <td>${question.mcqNumber || 'N/A'}</td>
                        <td>${shortName || 'N/A'}</td>
                        <td>${shortContent || 'N/A'}</td>
                        <td>${question.examId || 'N/A'}</td>
                        <td>${question.userId || 'N/A'}</td>
                        <td class="action-cell">
                            <button class="btn btn-sm btn-primary action-btn" onclick="editQuestion(${question.qid})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger action-btn" onclick="deleteQuestion(${question.qid})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;

                    tableBody.append(row);
                });

                showNotification("Questions loaded successfully");
            },
            error: function (xhr, status, error) {
                console.error("Error loading questions:", error);
                showNotification("Error loading questions. Please check your connection.", false);
            }
        });
    }

    // Initialize when page loads
    $(document).ready(function () {
        const token = localStorage.getItem("jwtToken");
        console.log("JWT Token:", token);

        if (!token) {
            alert("You are not logged in!");
            window.location.href = "login.html";
            return;
        }

        loadAllSubjects();

        // Load user IDs
        $.ajax({
            url: "http://localhost:8080/api/v1/user/get-ids-by-role",
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            },
            success: function (data) {
                let userIdSelect = $("#userId");
                userIdSelect.empty();
                userIdSelect.append('<option value="" disabled selected>Select User</option>');
                data.forEach(userId => {
                    userIdSelect.append(new Option(`User ${userId}`, userId));
                });
            },
            error: function (xhr, status, error) {
                console.error("Error fetching user IDs:", error);
                showNotification("Failed to fetch user IDs!", false);
            }
        });

        // Load exam IDs
        $.ajax({
            url: "http://localhost:8080/api/v1/exam/getAllExamIds",
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            },
            success: function (data) {
                let examIdSelect = $("#examId");
                examIdSelect.empty();
                examIdSelect.append('<option value="" disabled selected>Select Exam</option>');
                data.forEach(examId => {
                    examIdSelect.append(new Option(`Exam ${examId}`, examId));
                });
            },
            error: function (xhr, status, error) {
                console.error("Error fetching exam IDs:", error);
                showNotification("Failed to fetch exam IDs!", false);
            }
        });

        // Table row click handler - FIXED: Only select the row, not the action buttons
        $('#questionTableBody').on('click', 'tr', function (e) {
            // Don't trigger row click if user clicked on action buttons
            if ($(e.target).closest('.action-btn').length === 0) {
                const qid = $(this).data('id');
                if (qid) {
                    editQuestion(qid);
                }
            }
        });
    });

    // Properly implemented editQuestion function
    function editQuestion(id) {
        const token = localStorage.getItem("jwtToken");

        if (!id) {
            showNotification("Invalid question ID", false);
            return;
        }

        $.ajax({
            url: `http://localhost:8080/api/v1/questions/get/${id}`,
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            },
            success: function (q) {
                // Populate form with question data
                $("#questionId").val(q.qid);
                $("#name").val(q.name);
                $("#content").val(q.content);
                $("#option1").val(q.option1);
                $("#option2").val(q.option2);
                $("#option3").val(q.option3);
                $("#option4").val(q.option4);
                $("#mcqNumber").val(q.mcqNumber);
                $("#answer").val(q.answer);
                $("#examId").val(q.examId);
                $("#userId").val(q.userId);

                showNotification("Question loaded for editing");

                // Scroll to form
                $('html, body').animate({
                    scrollTop: $(".form-section").offset().top
                }, 500);
            },
            error: function (xhr, status, error) {
                console.error("Error fetching question:", error);
                showNotification("Failed to fetch question details!", false);
            }
        });
    }

    function handleSubmitData() {
        const token = localStorage.getItem("jwtToken");
        const questionData = {
            content: $("#content").val(),
            option1: $("#option1").val(),
            option2: $("#option2").val(),
            option3: $("#option3").val(),
            option4: $("#option4").val(),
            name: $("#name").val(),
            mcqNumber: parseInt($("#mcqNumber").val()),
            answer: $("#answer").val(),
            examId: parseInt($("#examId").val()),
            userId: parseInt($("#userId").val())
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/questions/post",
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            data: JSON.stringify(questionData),
            success: function () {
                showNotification("Question added successfully!");
                loadAllSubjects();
                clearForm();
            },
            error: function (xhr, status, error) {
                console.error("Error adding question:", error);
                showNotification("Failed to add question!", false);
            }
        });
    }

    function handleUpdate() {
        let qid = $("#questionId").val().trim();

        if (!qid || isNaN(qid)) {
            showNotification("Invalid Question ID! Please select a valid question.", false);
            return;
        }

        qid = Number(qid);

        const updatedQuestion = {
            qid: qid,
            content: $("#content").val(),
            option1: $("#option1").val(),
            option2: $("#option2").val(),
            option3: $("#option3").val(),
            option4: $("#option4").val(),
            name: $("#name").val(),
            mcqNumber: parseInt($("#mcqNumber").val()),
            answer: $("#answer").val(),
            examId: parseInt($("#examId").val()),
            userId: parseInt($("#userId").val())
        };

        const token = localStorage.getItem("jwtToken");

        $.ajax({
            url: `http://localhost:8080/api/v1/questions/update`,
            type: "PUT",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            data: JSON.stringify(updatedQuestion),
            success: function (response) {
                showNotification("Question updated successfully!");
                loadAllSubjects();
                clearForm();
            },
            error: function (xhr, status, error) {
                console.error("Error updating question:", error);
                showNotification("Failed to update question!", false);
            }
        });
    }

    function deleteQuestion(id) {
        const token = localStorage.getItem("jwtToken");

        if (confirm("Are you sure you want to delete this question?")) {
            $.ajax({
                url: `http://localhost:8080/api/v1/questions/delete/${id}`,
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function () {
                    showNotification("Question deleted successfully!");
                    loadAllSubjects();
                },
                error: function (xhr, status, error) {
                    console.error("Error deleting question:", error);
                    showNotification("Failed to delete question!", false);
                }
            });
        }
    }

    function generateExamPaper() {
        const token = localStorage.getItem("jwtToken");
        let keyword = document.getElementById("searchKeyword").value;

        if (!keyword) {
            showNotification("Please enter a keyword to search", false);
            return;
        }

        fetch(`http://localhost:8080/api/v1/questions/search?keyword=${keyword}`, {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const examPaper = document.getElementById("examPaper");
                const paperContent = document.getElementById("paperContent");

                if (!Array.isArray(data) || data.length === 0) {
                    paperContent.innerHTML = "<p class='text-center p-4'>No matching questions found.</p>";
                    examPaper.style.display = 'block';
                    return;
                }

                let paperHTML = "<h4 class='mb-4'>Answer all the questions</h4>";
                data.forEach((q, index) => {
                    paperHTML += `
                    <div class="question-preview">
                        <p><strong>${index + 1}. ${q.name || 'No title'}</strong></p>
                        <p>${q.content || 'No content'}</p>
                        <ul class="list-unstyled">
                            <li>a) ${q.option1 || 'N/A'}</li>
                            <li>b) ${q.option2 || 'N/A'}</li>
                            <li>c) ${q.option3 || 'N/A'}</li>
                            <li>d) ${q.option4 || 'N/A'}</li>
                        </ul>
                    </div>
                    <hr>
                `;
                });

                paperContent.innerHTML = paperHTML;
                examPaper.style.display = 'block';
                showNotification("Exam paper generated successfully!");
            })
            .catch(error => {
                console.error("Error fetching questions:", error);
                showNotification("Error generating exam paper", false);
            });
    }
</script>
