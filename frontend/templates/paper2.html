<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper - EduChamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/all/paper2.css">

</head>
<body>
<!-- Navigation Bar -->
<nav class="top-nav">
    <a class="navbar-brand ps-3" href="#">
        <i class="fas fa-graduation-cap me-2"></i>EduChamp
    </a>

    <ul class="nav-menu">
        <img src="../assets/images/profile/paper.png" alt="Student" width="80px" height="80px">

    </ul>
</nav>

<a href="../static/studentDash.html" class="home-btn">
    <i class="fas fa-home fa-2x"></i>
</a>

<div class="container mb-5">
    <div class="header">
        <h1><i class="fas fa-file-alt me-2"></i>Exam Paper</h1>
    </div>

    <div class="container-main">
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="examId" class="form-label">Exam ID:</label>
                <select id="examId" class="form-control" required>
                    <option value="" disabled selected>Select Exam</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="userId" class="form-label">User ID:</label>
                <select id="userId" class="form-control" required>
                    <option value="" disabled selected>Select User</option>
                </select>
            </div>
        </div>

        <div id="examPaper"></div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn-primary" onclick="submitAnswers()">
                <i class="fas fa-paper-plane me-2"></i>Submit Answers
            </button>
            <button class="btn-secondary" onclick="saveResult()" id="saveResult">
                <i class="fas fa-save me-2"></i>Save Result
            </button>
        </div>

        <div id="result" class="result"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/paper.js"></script>

</body>
</html>
