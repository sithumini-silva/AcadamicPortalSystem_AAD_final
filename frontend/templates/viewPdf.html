<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student PDF Viewer | PDF Uploader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background: #202c45;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 20px;
      font-weight: bold;
    }
    header a { color: #fff; text-decoration: none; font-size: 16px; }
    header a:hover { text-decoration: underline; }

    .table-container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #202c45; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }

    footer { background: #202c45; color: white; padding: 15px 0; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
<header>
  <div class="logo"><i class="fas fa-file-pdf"></i> Student PDF Viewer</div>
  <div>
    <a href="studentDash.html"><i class="fas fa-arrow-left"></i> Back</a>
  </div>
</header>

<div class="table-container">
  <h3 class="text-center">Available Exam Papers</h3>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>File Name</th>
      <th>Uploaded By (User ID)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="pdfTable">
    <!-- Dynamic rows load here -->
    </tbody>
  </table>
</div>

<footer>
  <div class="container">
    <p>&copy; 2023 PDF Uploader | Made with <i class="fas fa-heart" style="color: #ff5e14;"></i> for education</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function getJWTToken() {
    return localStorage.getItem("jwtToken");
  }

  $(document).ready(function () {
    fetchPDFs();
  });

  function fetchPDFs() {
    $.ajax({
      url: "http://localhost:8080/api/v1/pdf/all",
      method: "GET",
      headers: {
        "Authorization": "Bearer " + getJWTToken()
      },
      success: function (pdfList) {
        const tableBody = $("#pdfTable");
        tableBody.empty();

        pdfList.forEach(pdf => {
          const row = `
            <tr>
              <td>${pdf.id}</td>
              <td>${pdf.fileName}</td>
              <td>${pdf.userId ? pdf.userId : 'N/A'}</td>
              <td>
                <a href="http://localhost:8080/api/v1/pdf/view/${pdf.id}" target="_blank" class="btn btn-sm btn-primary">
                  <i class="fas fa-eye"></i> View
                </a>
                <a href="http://localhost:8080/api/v1/pdf/download/${pdf.id}" target="_blank" class="btn btn-sm btn-success">
                  <i class="fas fa-download"></i> Download
                </a>
              </td>
            </tr>
          `;
          tableBody.append(row);
        });
      },
      error: function (err) {
        console.error("Failed to fetch PDFs", err);
      }
    });
  }
</script>
</body>
</html>
