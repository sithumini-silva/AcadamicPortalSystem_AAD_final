<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/all/subjectStyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.jsp">
            <i class="fas fa-graduation-cap me-2"></i>EduChamp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i> LogIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-book me-1"></i> Subjects</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <h1 class="page-title"><i class="fas fa-book-open me-2"></i>Subject Management</h1>

    <div class="row">
        <div class="col-lg-5">
            <div class="card form-section">
                <div class="card-header">
                    <i class="fas fa-pen me-2"></i>Subject Details
                </div>
                <div class="card-body">
                    <form class="row g-3" id="userForm">
                        <div class="col-md-6">
                            <label for="id" class="form-label required">ID</label>
                            <input type="text" class="form-control" id="id" placeholder="Enter subject ID">
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label required">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter subject name">
                        </div>

                        <div class="col-md-6">
                            <label for="st_count" class="form-label required">Student Count</label>
                            <input type="number" class="form-control" id="st_count" placeholder="Enter student count" min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="u_id" class="form-label required">Instructor</label>
                            <select class="form-select" id="u_id">
                                <option value="" selected disabled>Select instructor</option>
                                <option value="1">Dr. Sarah Johnson</option>
                                <option value="2">Prof. Michael Chen</option>
                                <option value="3">Dr. Emily Williams</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="date" class="form-label required">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>

                        <div class="col-md-6">
                            <label for="time" class="form-label required">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>

                        <div class="col-12 mt-4">
                            <div class="action-buttons">
                                <button type="button" class="btn btn-primary" onclick="saveData()">
                                    <i class="fas fa-save me-1"></i>Save
                                </button>
                                <button type="button" class="btn btn-success" onclick="updateData()">
                                    <i class="fas fa-sync me-1"></i>Update
                                </button>
                                <button type="button" class="btn btn-danger" onclick="deleteData()">
                                    <i class="fas fa-trash me-1"></i>Delete
                                </button>
                                <button type="button" class="btn btn-warning" onclick="clearForm()">
                                    <i class="fas fa-eraser me-1"></i>Clear
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-list me-2"></i>Subject List</span>
                    <button type="button" class="btn btn-sm btn-light" onclick="loadAllSubjects()">
                        <i class="fas fa-refresh me-1"></i>Refresh
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Count</th>
                                <th>Instructor</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                            <tbody id="dataTable">
                            <tr>
                                <td colspan="7" class="text-center p-4 text-muted">
                                    No subject data available. Click Refresh to load subjects.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Operation completed successfully!</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/subjectManage.js"></script>

</body>
</html>
