<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduChamp Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/all/studentDashboard.css">

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="studentDash.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="../templates/paper2.html"><i class="fas fa-file-alt"></i><span>Papers</span></a>
    <a href="../templates/viewExam.html"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
    <a href="../templates/viewResul.html"><i class="fas fa-chart-line"></i><span>Results</span></a>
    <a href="../templates/viewPdf.html"><i class="fas fa-sticky-note"></i><span>Notes</span></a>
<!--    <a href="#"><i class="fas fa-user"></i><span>Profile</span></a>-->
</div>

<!-- Main Content -->
<div class="main">
    <!-- Welcome -->
    <div class="welcome-card">
        <div>
            <h3>Welcome back, Student!</h3>
            <p>Track your exams and progress easily.</p>
            <p><i class="fas fa-temperature-high"></i> 28°C | Outdoor Temperature</p>
        </div>
        <img src="../assets/images/profile/img.png" alt="Student">
    </div>

    <!-- Stats -->
    <div class="stat-grid" id="statsContainer">
        <div class="stat-card">
            <i class="fas fa-file-alt"></i>
            <h5 id="upcomingExams">0 Upcoming Exams</h5>
        </div>
        <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <h5 id="completedExams">0 Completed Exams</h5>
        </div>
        <div class="stat-card">
            <i class="fas fa-star"></i>
            <h5 id="averageScore">Average Score: 0%</h5>
        </div>
        <div class="stat-card">
            <i class="fas fa-clock"></i>
            <h5 id="nextExam">Next Exam:</h5>
            <span id="nextExamDesc" class="text-muted small"></span>
        </div>
    </div>

    <!--Exam Cards -->
    <div class="exam-grid" id="examCardsContainer"></div>

    <!-- Footer -->
    <footer>
        © 2025 EduChamp. All Rights Reserved.
    </footer>
</div>

<script src="../js/studentDashboard.js"></script>
</body>
</html>
